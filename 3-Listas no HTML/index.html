<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas no HTML</title>
  </head>

  <body>

    <h1>Listas no HTML</h1>

    <hr />

    <h2>Planetas não ordenados</h2>
    <ul>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Marte</li>
      <li>Urano</li>
      <li>Netuno</li>
      <li>Mercúrio</li>
      <li>Venus</li>
      <li>Terra</li>
    </ul>

    <hr />

    <h2>Planetas ordenados</h2>
    <ol>
      <li>Mercúrio</li>
      <li>Venus</li>
      <li>Terra</li>
      <li>Marte</li>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Urano</li>
      <li>Netuno</li>
    </ol>

  </body>

</html>
