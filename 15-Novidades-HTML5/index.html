<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Algumas diferenças entre HTML e o HTML5</h1>

  <ul>
    <li>Semântica melhorada para Tags(tags terem mais significado)</li>
    <li>Tags para incluir áudio e vídeo</li>
    <li>Tags para melhorar a separação do seu site(header, section, aside, footer)</li>
    <li>Tratamento melhor para gráficos</li>
    <li>Novos tipos de input</li>
  </ul>

  <video width="320" height="240" controls>
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <br><br>

  <audio controls>
    <source src="horse.ogg" type="audio/ogg">
    <source src="horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <br><br>

  <label for="url">Coloque um https:// URL:</label>
  <input type="url" name="url" id="url"
         placeholder="https://example.com"
         pattern="https://.*" size="30"
         required>

  <br><br>

  <label for="range">Range</label>
  <input type="range" min="1" max="10" id="range">

  <br><br>

  <label for="time">Tempo</label>
  <input type="time" id="time">

  <br><br>

  <input type="search" list="weapons">
  <datalist id="weapons" style="display:hidden;">
    <option value="sword"></option>
    <option value="axe"></option>
    <option value="wade"></option>
  </datalist>

</body>
</html>
